<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>결제페이지</title>
    <!-- jQuery -->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.12.4.min.js"
    ></script>
    <!-- iamport.payment.js -->
    <script
      type="text/javascript"
      src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"
    ></script>
    <script>
      function requestPay() {
        const amount = document.getElementById("qqq").value;

        const IMP = window.IMP; // 생략 가능
        // 가맹점 식별코드
        IMP.init("imp23166786"); // Example: imp00000000
        // 아임포트가 연결해주는 pg 사의 결제페이지를 사용할 수 o
        IMP.request_pay(
          {
            // 이용할 pg사
            pg: "nice",
            // 가상계좌: vbank
            pay_method: "card",
            // 작성하지 않아도 중복되지 않게 생성됨
            // merchant_uid: "ORD20180131-0000011",   // 주문번호
            // 주문명
            name: "잠온다",
            // 주문 금액
            amount: amount,
            // 구매자 정보
            buyer_email: "cherish0349@gmail.com",
            buyer_name: "김가영",
            buyer_tel: "010-1111-1234",
            buyer_addr: "자고싶다",
            buyer_postcode: "01181",
          },
        // 결제 시도 후 실행할 로직
          function (rsp) {
            // callback
            // 결제 관련된 data
            if (rsp.success) {
              // 결제 성공 시 로직,
              console.log(rsp);
              axios.post(
                "http://localhost:3000/graphql",
                {
                  query: `
                    mutation {
                      createPointTransaction(impUid: "${rsp.imp_uid}", amount: ${rsp.paid_amount}){
                        id
                      }
                    }
                `,
                },
                {
                  headers: {
                    Authorization:
                      "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6ImNAYy5jb20iLCJzdWIiOiJlNzU1Zjc0MC0zMGNlLTQ4NWMtYjJlYS03M2U0OTA0YmNlZWEiLCJpYXQiOjE2NTQ3NjgxNDIsImV4cCI6MTY1NDc3MTc0Mn0.xAWo-7cEbTTshoOo7gcT5uTbsr8BS-Qh2529hjf-A10",
                  },
                }
              );

              alert("결제에 성공했습니다!!");
            } else {
              // 결제 실패 시 로직,
              alert("결제에 실패했습니다!!");
            }
          }
        );
      }
    </script>
  </head>
  <body>
    <div>
        <a>결제할금액: <input type="text" id="qqq" /></a>
        <button onclick="requestPay()">결제하기</button>
    </div>

  </body>
</html>
